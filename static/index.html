<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/ico/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/ico/favicon-16x16.png"
    />
    <link rel="mask-icon" href="/ico/safari-pinned-tab.svg" color="#ff5a0e" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Book Library</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h1>Book Library</h1>

    <div id="bookGrid" class="book-grid">
      <!-- Books will be dynamically added here -->
    </div>

    <div id="chatInterface" class="chat-interface hidden">
      <div id="chatHeader">
        <h2 id="chatBookTitle"></h2>
        <button id="closeChatBtn">Close</button>
      </div>
      <div id="chatMessages"></div>
      <div id="chatInput">
        <input
          type="text"
          id="userMessage"
          placeholder="Type your message..."
        />
        <button id="sendMessageBtn">Send</button>
      </div>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
