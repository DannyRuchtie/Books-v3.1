<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/ico/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/ico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/ico/favicon-16x16.png"
    />
    <link rel="mask-icon" href="/ico/safari-pinned-tab.svg" color="#ff5a0e" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Book Library</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h1>Book Library</h1>

    <div id="bookGrid" class="book-grid">
      <!-- Books will be dynamically added here -->
    </div>

    <div id="chatInterface" class="chat-interface hidden">
      <div id="chatHeader">
        <div class="book-info">
          <h2 id="chatBookTitle"></h2>
          <h3 id="chatBookAuthor"></h3>
        </div>
        <button id="closeChatBtn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.66797 11.6758C2.5625 11.6758 -0.00976562 9.10352 -0.00976562 5.99805C-0.00976562 2.89258 2.5625 0.320312 5.66211 0.320312C8.76758 0.320312 11.3457 2.89258 11.3457 5.99805C11.3457 9.10352 8.77344 11.6758 5.66797 11.6758ZM3.82227 8.33594C3.95703 8.33594 4.08008 8.2832 4.17383 8.19531L5.66797 6.68359L7.17383 8.19531C7.26172 8.2832 7.38477 8.33594 7.51953 8.33594C7.78906 8.33594 8 8.11914 8 7.84961C8 7.71484 7.95898 7.59766 7.85938 7.50977L6.35352 6.00391L7.86523 4.49219C7.9707 4.39258 8.00586 4.28125 8.00586 4.15234C8.00586 3.88867 7.79492 3.67773 7.53125 3.67773C7.40234 3.67773 7.29688 3.71875 7.19727 3.81836L5.66797 5.33008L4.15625 3.82422C4.0625 3.73633 3.95703 3.68359 3.82227 3.68359C3.55273 3.68359 3.3418 3.88867 3.3418 4.1582C3.3418 4.28711 3.39453 4.4043 3.48242 4.49805L4.99414 6.00391L3.48242 7.51562C3.39453 7.60352 3.3418 7.7207 3.3418 7.84961C3.3418 8.11914 3.55273 8.33594 3.82227 8.33594Z"
            />
          </svg>
        </button>
      </div>
      <div id="chatMessages"></div>
      <div id="chatInput">
        <input
          type="text"
          id="userMessage"
          placeholder="Type your message..."
        />
        <button id="sendMessageBtn">&#8593;</button>
      </div>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
